<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>会社情報 - REISTI株式会社</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
    body {
      font-family: 'Noto Sans JP', sans-serif;
    }
    header {
      transition: background-color 0.3s ease, padding 0.3s ease;
    }
    header.shrink {
      background-color: rgba(18, 18, 18, 0.95);
      padding-top: 8px !important;
      padding-bottom: 8px !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body class="bg-black text-white">

  <!-- Header -->
  <header id="header" class="fixed top-0 left-0 w-full z-50 bg-transparent p-6">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <div class="flex items-center gap-5">
        <img src="images/logo.png" alt="REISTIロゴ" class="h-12 w-auto" />
        <h1 class="text-2xl font-extrabold tracking-wide text-orange-400">REISTI株式会社</h1>
      </div>
      <nav class="space-x-8 text-lg font-medium uppercase text-orange-300">
        <a href="index.html" class="hover:text-orange-500 transition">ホーム</a>
        <a href="about.html" class="hover:text-orange-500 transition">会社情報</a>
        <a href="products.html" class="hover:text-orange-500 transition">製品紹介</a>
        <a href="contact.html" class="hover:text-orange-500 transition">お問い合わせ</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="pt-28 max-w-4xl mx-auto px-6">
    <h2 class="text-4xl font-extrabold text-orange-400 mb-8 border-b-4 border-yellow-400 pb-2 max-w-max">会社情報</h2>
    <p class="text-gray-300 text-lg leading-relaxed mb-8">
      私たちは25年以上にわたり、台湾の自社工場で高品質なSDS Plusドリルビットを製造してきました。日本のプロフェッショナルのニーズに応えるため、OEMやカスタマイズにも対応しています。
    </p>
    <div class="grid md:grid-cols-2 gap-10 text-gray-300">
      <div>
        <h3 class="text-yellow-400 text-2xl font-semibold mb-3">歴史と経験</h3>
        <p>1995年設立以来、常に技術革新と品質向上に取り組み、業界で高い評価を得ています。</p>
      </div>
      <div>
        <h3 class="text-yellow-400 text-2xl font-semibold mb-3">日本市場への取り組み</h3>
        <p>日本の建設現場やDIYユーザーに最適な製品を提供し、信頼されるブランドとして成長しています。</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 text-center py-8 mt-20">
    <p>&copy; 2025 REISTI株式会社 - All rights reserved.</p>
  </footer>

  <script>
    window.addEventListener('scroll', () => {
      const header = document.getElementById('header');
      if(window.scrollY > 50) {
        header.classList.add('shrink');
      } else {
        header.classList.remove('shrink');
      }
    });
  </script>
</body>
</html>
