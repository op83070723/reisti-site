<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お問い合わせ - REISTI株式会社</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
    body {
      font-family: 'Noto Sans JP', sans-serif;
    }
    header {
      transition: background-color 0.3s ease, padding 0.3s ease;
    }
    header.shrink {
      background-color: rgba(18, 18, 18, 0.95);
      padding-top: 8px !important;
      padding-bottom: 8px !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body class="bg-black text-white">

  <!-- Header -->
  <header id="header" class="fixed top-0 left-0 w-full z-50 bg-transparent p-6">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <div class="flex items-center gap-5">
        <img src="images/logo.png" alt="REISTIロゴ" class="h-12 w-auto" />
        <h1 class="text-2xl font-extrabold tracking-wide text-orange-400">REISTI株式会社</h1>
      </div>
      <nav class="space-x-8 text-lg font-medium uppercase text-orange-300">
        <a href="index.html" class="hover:text-orange-500 transition">ホーム</a>
        <a href="about.html" class="hover:text-orange-500 transition">会社情報</a>
        <a href="products.html" class="hover:text-orange-500 transition">製品紹介</a>
        <a href="contact.html" class="hover:text-orange-500 transition">お問い合わせ</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="pt-28 max-w-3xl mx-auto px-6">
    <h2 class="text-4xl font-extrabold text-orange-400 mb-8 border-b-4 border-yellow-400 pb-2 max-w-max">お問い合わせ</h2>
    <form class="text-gray-300" action="#" method="POST">
      <label for="name" class="block mb-2 font-semibold">お名前</label>
      <input type="text" id="name" name="name" required
        class="w-full p-3 rounded bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-400 mb-6" />

      <label for="email" class="block mb-2 font-semibold">メールアドレス</label>
      <input type="email" id="email" name="email" required
        class="w-full p-3 rounded bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-400 mb-6" />

      <label for="message" class="block mb-2 font-semibold">お問い合わせ内容</label>
      <textarea id="message" name="message" rows="5" required
        class="w-full p-3 rounded bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-400 mb-6"></textarea>

      <button type="submit"
        class="bg-orange-400 text-black
